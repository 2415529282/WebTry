<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的第一个网页</title>
    <style>
        /* CSS 样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 80%;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 30px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的网页！</h1>
        <p id="demo">点击按钮试试看 👇</p>
        <button onclick="showMessage()">点我交互</button>
    </div>

    <script>
        // JavaScript 交互逻辑
        function showMessage() {
            const demoElement = document.getElementById("demo");
            demoElement.textContent = "你好，这是 JavaScript 的魔法！✨";
            demoElement.style.color = "#4CAF50";
            demoElement.style.fontWeight = "bold";
        }
    </script>
</body>
</html>
